apiVersion: v1
kind: ConfigMap
metadata:
  name: job-system-config
  namespace: default
data:
  # Circuit Breaker Configuration
  FAILURE_THRESHOLD: "5"
  COOLDOWN_PERIOD: "60"
  MAX_RETRIES: "3"
  RETRY_DELAY_MS: "5000"

  # Service URLs (internal cluster DNS)
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"
  REDIS_URL: "redis://redis:6379"
